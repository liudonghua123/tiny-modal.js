<!DOCTYPE html>
<html>

<head>
	<title>tiny-modal.js - @liudonghua123</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="tiny-modal.css" />
</head>

<body>
	<div class="container">
		<p>This is some content of body!</p>
		<p><button class="btn btn-open" data-modal="open">Open me!</button></p>
	</div>

	<div class="modal-wrapper" data-modal="wrapper">
		<div class="modal-content">
			<div class="relative">
				<button data-modal="close" class="btn btn-close">&times;</button>
				<header>书记信箱</header>
				<div class="text">
					<p>
						请登录您自己的邮箱，发邮件到<strong class="safecolor-2">xxx@ynu.edu.cn</strong>，请注明邮件标题为<strong
							class="safecolor-3">书记信箱访客留言</strong>。
					</p>
					<p>
						还可以点击
						<a href="mailto:xxx@ynu.edu.cn?subject=书记信箱访客留言&body=请填写您的留言">发送邮件</a>
						打开系统默认邮件客户端发送邮件！
					</p>
					<p class="highlight">
						留言内容中请包括：<span class="safecolor-1">来访人单位</span>、<span class="safecolor-1">姓名</span>、<span
							class="safecolor-1">联系方式</span>
					</p>
					<p>如需帮助，请联系 6503xxxx</p>
				</div>
			</div>
		</div>
	</div>

	<script src="tiny-modal.js"></script>
</body>

</html>
